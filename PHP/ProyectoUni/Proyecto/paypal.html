<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AQ907G2oDgiZeMSpZo8uM5tW7A2GF2VN8NFYSlvV9zkvZnNYktGyBz4CjvCaONy7dBDSYVMGbAsIJhdb&currency=MXN"></script>
</head>
<body>
    <div id="paypal-button-conteiner"></div>
    <script>
       paypal.Buttons({
        style:{
            color:'blue',
            shape:'pill',
            label:'pay'
        },
        createOrder: function(data,actions){
            return actions.order.create({
                purchase_units:[{
                    amount:{
                        value:100
                    }

                }]


            });




        },

        onApprove: function(data, actions){
            actions.order.capture().then(function(detalles){
                window.location.href="PagoConfir.html"

            });

        },
        onCancel: function(data){
            alert("Pago cancelado");
            console.log(data);
        }
       }).render('#paypal-button-conteiner'); 
    </script>
</body>
</html>
